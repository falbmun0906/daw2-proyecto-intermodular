name: Generate and Publish Javadoc PDFs

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      # 1. Clonar repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Configurar JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '21'

      # 3. Configurar Maven
      - name: Set up Maven
        uses: hb0730/maven-action@v1.0.2
        with:
          maven-version: 3.9.11

      # 4. Generar Javadoc HTML
      - name: Build Javadoc HTML
        run: mvn clean javadoc:javadoc

      # 5. Instalar wkhtmltopdf
      - name: Install wkhtmltopdf
        run: sudo apt-get update && sudo apt-get install -y wkhtmltopdf

      # 6. Generar PDFs individuales
      - name: Convert HTMLs to PDFs
        run: |
          mkdir -p target/reports/pdf
          for html in target/reports/apidocs/**/*.html; do
            pdf="target/reports/pdf/$(basename "${html%.html}.pdf")"
            wkhtmltopdf --enable-local-file-access "$html" "$pdf"
          done

      # 7. Subir PDFs como artefactos
      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: javadoc-pdfs
          path: target/reports/pdf/*.pdf

      # 8. Subir HTML a GitHub Pages
      - name: Deploy to GitHub Pages
        uses: Cecilapp/GitHub-Pages-deploy@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          email: falbmun0906@g.educaand.es 
          build_dir: backend/target/reports/apidocs
          branch: gh-pages
          commit_message: "Deploy Javadoc HTML"
