name: Generate and Publish Docs

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      # 1. Clonar repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Configurar JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin   # Eclipse Temurin
          java-version: '21'

      # 3. Instalar Maven
      - name: Set up Maven
        uses: hb0730/maven-action@v1.0.2
        with:
          maven-version: 3.9.11
          url: https://downloads.apache.org/maven/maven-3/3.9.11/binaries/apache-maven-3.9.11-bin.tar.gz

      # 4. Generar Javadoc HTML
      - name: Build Javadoc HTML
        run: mvn clean javadoc:javadoc

      # 5. Instalar herramientas para PDF
      - name: Install PDF tools (Pandoc + LaTeX + wkhtmltopdf)
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive texlive-latex-extra texlive-fonts-recommended pandoc wkhtmltopdf

      # 6. Convertir HTML a PDF
      - name: Convert HTML to PDF
        run: |
          mkdir -p target/reports/pdf
          pandoc target/reports/apidocs/index.html -o target/reports/pdf/documentation.pdf

      # 7. Convertir HTML a PDF con wkhtmltopdf (sitio completo)
      - name: Generate full Javadoc PDF (wkhtmltopdf)
        run: |
          mkdir -p target/reports/pdf
          find target/reports/apidocs -type f -name '*.html' | sort | xargs wkhtmltopdf --enable-local-file-access target/reports/pdf/javadoc-full.pdf

      # 8. Subir HTML a GitHub Pages
      - name: Deploy to GitHub Pages
        uses: Cecilapp/GitHub-Pages-deploy@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          email: falbmun0906@g.educaand.es 
          build_dir: /home/runner/work/daw2-proyecto-intermodular/daw2-proyecto-intermodular/backend/target/reports/apidocs
          branch: gh-pages
          commit_message: "Deploy Javadoc HTML"

      # 9. Subir PDF generado con pandoc
      - name: Upload Pandoc PDF
        uses: actions/upload-artifact@v4
        with:
          name: javadoc-pdf-pandoc
          path: backend/target/reports/pdf/documentation.pdf

      # 10. Subir PDF generado con wkhtmltopdf
      - name: Upload Javadoc PDF
        uses: actions/upload-artifact@v4
        with:
          name: javadoc-pdf
          path: backend/target/reports/pdf/javadoc-full.pdf