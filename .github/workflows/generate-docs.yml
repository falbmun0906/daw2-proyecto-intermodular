name: Generate and Publish Javadoc PDFs

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      # 1. Clonar repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Configurar JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '21'

      # 3. Configurar Maven
      - name: Set up Maven
        uses: hb0730/maven-action@v1.0.2
        with:
          maven-version: 3.9.11

      # 4. Generar Javadoc HTML
      - name: Build Javadoc HTML
        run: mvn clean javadoc:javadoc

      # 5. Instalar wkhtmltopdf
      - name: Install wkhtmltopdf
        run: sudo apt-get update && sudo apt-get install -y wkhtmltopdf

      # 6. Generar PDFs individuales
      - name: Convert HTMLs to PDFs
        run: |
          mkdir -p target/reports/pdf
          for html in $(find target/reports/apidocs -type f -name "*.html"); do
            relative_path=$(realpath --relative-to=target/reports/apidocs "$html")
            pdf_path="target/reports/pdf/${relative_path%.html}.pdf"
            mkdir -p "$(dirname "$pdf_path")"
            echo "Generando $pdf_path..."
            wkhtmltopdf --enable-local-file-access "file://$(pwd)/$html" "$pdf_path"
          done

          echo "Archivos PDF generados:"
          find target/reports/pdf -type f -name "*.pdf"

      # 7. Subir PDFs como artefactos
      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: javadoc-pdfs
          path: backend/target/reports/pdf/*.pdf

      # 8. Copiar HTML y PDF a /docs
      - name: Refresh /docs with new Javadoc and PDFs
        run: |
          rm -rf ../docs/*
          mkdir -p ../docs/pdf
          cp -r target/reports/apidocs/* ../docs/
          cp -r target/reports/pdf/* ../docs/pdf/
        working-directory: backend

      # 9. Commit y push a Main.
      - name: Commit and push updated docs
        run: |
          cd ..
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "ðŸ“š Update Javadoc and PDF documentation [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF#refs/heads/}

      # 10. Subir HTML a GitHub Pages
      - name: Deploy to GitHub Pages
        uses: Cecilapp/GitHub-Pages-deploy@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          email: falbmun0906@g.educaand.es 
          build_dir: backend/target/reports/apidocs
          branch: gh-pages
          commit_message: "Deploy Javadoc HTML"
