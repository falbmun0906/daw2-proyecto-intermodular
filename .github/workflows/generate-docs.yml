name: Generate and Publish Docs

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      # 1. Clonar repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Configurar JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin   # Eclipse Temurin
          java-version: '21'

      # 3. Instalar Maven
      - name: Set up Maven
        uses: hb0730/maven-action@v1.0.2
        with:
          maven-version: 3.9.11
          url: https://downloads.apache.org/maven/maven-3/3.9.11/binaries/apache-maven-3.9.11-bin.tar.gz

      # 4. Generar Javadoc HTML
      - name: Build Javadoc HTML
        run: mvn clean javadoc:javadoc

      # 5. Instalar HTMLDOC
      - name: Install HTMLDOC
        run: |
          sudo apt-get update
          sudo apt-get install -y htmldoc

      # 6. Ejecutar script para generar .book
      - name: Generate Javadoc .book
        run: |
          chmod +x scripts/generate-javadoc-book.sh
          ./scripts/generate-javadoc-book.sh

      # 7. Generar PDF completo usando HTMLDOC
      - name: Generate full PDF from .book
        run: |
          sudo apt-get update
          sudo apt-get install -y htmldoc
          htmldoc --webpage -f target/reports/pdf/javadoc-htmldoc.pdf target/reports/pdf/javadoc.book

      # 9. Subir HTML a GitHub Pages
      - name: Deploy to GitHub Pages
        uses: Cecilapp/GitHub-Pages-deploy@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          email: falbmun0906@g.educaand.es 
          build_dir: /home/runner/work/daw2-proyecto-intermodular/daw2-proyecto-intermodular/backend/target/reports/apidocs
          branch: gh-pages
          commit_message: "Deploy Javadoc HTML"

      # 10. Subir PDF completo como artefacto
      - name: Upload HTMLDOC PDF
        uses: actions/upload-artifact@v4
        with:
          name: javadoc-full-pdf
          path: target/reports/pdf/javadoc-htmldoc.pdf